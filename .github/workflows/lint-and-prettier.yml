name: Lint and Prettier Check

on: [push]

jobs:
  lint-and-prettier:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
    uses: actions/setup-node@v3
    with:
      node-version: '16'

    - name: Install dependencies
      run: npm install

    - name: Run Prettier
      run: npm run prettier-check
